<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFCチェッカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>かんたん PFC チェッカー</h1>
    
    <div class="usage-info">
        <strong>使い方：</strong><br>
        • 下部の食材ボタンをタップして食材を追加<br>
        • 間違った場合は、テーブルの食材名をタップして削除
    </div>
    
    <div class="calorie-info">
        <strong>カロリー計算について：</strong><br>
        たんぱく質: 4kcal/g | 脂質: 9kcal/g | 炭水化物: 4kcal/g
    </div>

    <table id="foodTable">
        <thead>
            <tr>
                <th>食材名</th>
                <th>たんぱく質 (P)</th>
                <th>脂質 (F)</th>
                <th>炭水化物 (C)</th>
                <th>カロリー</th>
            </tr>
        </thead>
        <tbody id="foodTableBody">
        </tbody>
    </table>

    <div class="total-section">
        <div class="total-display" id="totalDisplay">
            今日の合計： P 0g / F 0g / C 0g / カロリー 0kcal
        </div>
    </div>

    <div class="quick-section">
        <h3>食材を選択してください</h3>
        <div id="quickList" class="quick-list">
            <!-- クイックボタンがここに生成される -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
